<div class="login-main">
    <mat-stepper
      class="example-stepper"
      [orientation]="(stepperOrientation | async)!" linear>
      <mat-step [stepControl]="firstFormGroup" label="Set user details here">
        <form [formGroup]="firstFormGroup">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>User ID</mat-label>
              <input matInput placeholder="Set unique User ID" formControlName="userIdCtrl" type="number" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput placeholder="First name" formControlName="firstNameCtrl" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Last name</mat-label>
              <input matInput placeholder="Last name" formControlName="lastNameCtrl" required>
            </mat-form-field>
          </div>
          <div>
            <button mat-button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Enter Email">
        <form [formGroup]="secondFormGroup">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="emailValidator" placeholder="vatsal***@gmail.com" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <div>
            <button mat-button mat-raised-button matStepperPrevious>Back</button>
            <button mat-button mat-raised-button color="primary" matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup" label="Fill up personal details">
        <form [formGroup]="thirdFormGroup">
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select [(ngModel)]="selectedGenderValue" name="gender" formControlName="genderselected">
            <mat-option *ngFor="let gender of gender" [value]="gender.value">
              {{gender.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Choose Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dobData" required>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Select role</mat-label>
          <mat-select [(ngModel)]="selectedRoleValue" name="role" formControlName="roleselected">
            <mat-option *ngFor="let role of role" [value]="role.value">
              {{role.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <div>
            <button mat-button mat-raised-button matStepperPrevious>Back</button>
            <button mat-button mat-raised-button color="primary" (click)="clickToLogin()" matStepperNext>Submit</button>
          </div>
        </form>
      </mat-step>
    </mat-stepper>
</div>
